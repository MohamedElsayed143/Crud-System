<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD App</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CRUD</h2>
        <p>Product Management System</p>
      </div>

      <div class="inputs">
        <input placeholder="Title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            placeholder="Price"
            type="number"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            placeholder="Taxes"
            type="number"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            placeholder="Ads"
            type="number"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            placeholder="Discount"
            type="number"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input placeholder="Count" type="number" id="count" />
        <input placeholder="Category" type="text" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>
      </div>

      <div id="deleteAll"></div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
